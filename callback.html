<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      document.write("<h2>Authorization successful!</h2><p>You can now return to the app.</p>");
    } else {
      document.write("<h2>Missing authorization code.</h2>");
    }
  </script>
</head>

</body>
</html>
